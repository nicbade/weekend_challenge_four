<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>jQuery Express Node Starter</title>
    <script type "text/javascript" src="vendors/angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Challenge Four</title>
</head>

<body ng-app="EmployeeApp" ng-controller="EmployeeController as vm">
    <h1>Weekend Four Challenge</h1>
    <div id="inputFields">
        <div id="nameFields">
            <input type="text" placeholder="First Name" ng-model="vm.newEmployee.firstName" class="form-control">
            <input type="text" class="form-control" placeholder="Last Name" ng-model="vm.newEmployee.lastName">
        </div>
        <div id="jobInfo">
            <input class="form-control" type="text" placeholder="Job Title" ng-model="vm.newEmployee.jobTitle">
            <input class="form-control" type="number" placeholder="Annual Salary" ng-model="vm.newEmployee.annualSalary">
        </div>
        <button class="btn btn-primary" id="submitButton" ng-click="vm.postEmployees()">Submit</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="employee in vm.employees">
                <td class="col-xs-6 col-sm-3">{{employee.first_name}}</td>
                <td class="col-xs-6 col-sm-3">{{employee.last_name}}</td>
                <td class="col-xs-6 col-sm-3">{{employee.job_title}}</td>
                <td class="col-xs-6 col-sm-3">{{employee.salary}}</td>
            </tr>
        </tbody>
    </table>
    <div id="monthlySalary">
        <h4>Monthly Salary Expenditures: ${{ vm.getSum() | number:2}}</h4>
    </div>
</body>

</html>
